<!DOCTYPE html>
<html>
<head>
	<title>aurelius</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="/static/img/icon.png">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="/static/css/base.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">

	<script src="/static/js/main.js"></script>
</head>
<body>
	<header class="ui">
		<div id="status">
			<div id="status-left">aurelius</div>
			<div id="status-right-spacer">
				<div id="status-right-container">
					<div id="status-right" class="clickable"></div>
				</div>
			</div>
			<div id="favorite-button" class="clickable">
				<i class="material-icons">favorite_border</i>
			</div>
			<div id="unfavorite-button" class="clickable">
				<i class="material-icons">favorite</i>
			</div>
		</div>
		<div id="controls">
			<div id="play-button" class="clickable">
				<i class="material-icons">play_arrow</i>
			</div>
			<div id="pause-button" class="clickable">
				<i class="material-icons">pause</i>
			</div>
			<div id="prev-button" class="clickable">
				<i class="material-icons">skip_previous</i>
			</div>
			<div id="next-button" class="clickable">
				<i class="material-icons">skip_next</i>
			</div>
			<div id="progress-bar-container">
				<div id="progress-bar-empty" class="clickable">
					<div id="progress-bar-fill"></div>
					<div id="seek-slider-area">
						<div id="seek-slider" class="clickable"></div>
					</div>
				</div>
			</div>
			<div>
				<div id="duration"></div>
			</div>
		</div>
	</header>

	<main id="content"></main>

	<footer>
		<i id="settings-button" class="material-icons clickable">settings</i>
	</footer>

	<div id="modal-overlay"></div>

	<div id="settings" class="ui modal dialog">
		<div class="section-header">Stream Encoding</div>
		<div class="section-body">
			<table>
				<tr>
					<td>Codec</td>
					<td><select id="codec"></select></td>
				</tr>
				<tr id="target-metric-row">
					<td>
						<select id="target-metric-type">
							<option value="quality">Quality</option>
							<option value="bit-rate">Bit rate (kb/s)</option>
						</select>
					</td>
					<td>
						<div><input id="target-metric-value" type="number"></div>
						<div id="mp3-quality-help" class="target-metric-help">
							Range: 0 (best) to 9.999 (worst).
						</div>
						<div id="vorbis-quality-help" class="target-metric-help">
							Range: -1 (worst) to 10 (best).
						</div>
					</td>
				</tr>
			</table>
		</div>

		<div class="section-header">ReplayGain</div>
		<div class="section-body">
			<table>
				<tr>
					<td>Mode</td>
					<td>
						<select id="replay-gain">
							<option>auto</option>
						</select>
					</td>
				</tr>
				<tr id="prevent-clipping-row">
					<td>Prevent clipping</td>
					<td>
						<input id="prevent-clipping" type="checkbox">
						<label for="prevent-clipping">Enabled</label>
					</td>
				</tr>
			</table>
		</div>

		<button id="save" type="button">Save</button>
	</div>
</body>
</html>
