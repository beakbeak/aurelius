<!DOCTYPE html>
<html>
<head>
	<title>aurelius</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="/static/css/db-dir.css" rel="stylesheet">

	<script src="/static/js/player.js"></script>
	<script>
		window.onload = () => {
			const player = new Player("header");

			const files = document.getElementById("files");
			for (const file of files.getElementsByTagName("a")) {
				file.onclick = () => {
					player.play(file.href);
					return false;
				};
			}
		};
	</script>
</head>
<body>
	<div id="header">
		<div id="status">
			<div id="status-left">aurelius</div>
			<div id="status-right"></div>
		</div>
		<div id="controls">
			<div id="play-button" class="clickable">
				<i class="material-icons md-dark">play_arrow</i>
			</div>
			<div id="pause-button" class="clickable">
				<i class="material-icons md-dark">pause</i>
			</div>
			<div id="prev-button" class="clickable">
				<i class="material-icons md-dark">skip_previous</i>
			</div>
			<div id="next-button" class="clickable">
				<i class="material-icons md-dark">skip_next</i>
			</div>
			<div id="progress-bar-container">
				<div id="progress-bar-empty" class="clickable">
					<div id="progress-bar-fill"></div>
					<div id="seek-slider-area">
						<div id="seek-slider" class="clickable"></div>
					</div>
				</div>
			</div>
			<div>
				<div id="duration"></div>
			</div>
		</div>
	</div>

	<div id="content">
		<ul id="dirs" class="listing">
			<li><i class="material-icons md-dark">arrow_back</i><a href="..">Parent directory</a></li>
			{{- if .Dirs}}
				{{- range $dir := .Dirs}}
					<li><i class="material-icons md-dark">folder_open</i><a href="{{$dir}}/">{{$dir}}/</a></li>
				{{- end}}
			{{- end}}
		</ul>

		<ul id="files" class="listing">
			{{- if .Files}}
				{{- range $file := .Files}}
					<li><i class="material-icons md-dark">music_note</i><a href="{{$file}}">{{$file}}</a></li>
				{{- end}}
			{{- end}}
		</ul>
	</div>

	<div id="footer">
		<img src="/static/aurelius.png">
	</div>
</body>
</html>
